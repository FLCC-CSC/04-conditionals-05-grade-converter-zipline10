    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-CASE-01-64_RESULTS: "${{steps.test-case-01-64.outputs.result}}"
        TEST-CASE-02-65_RESULTS: "${{steps.test-case-02-65.outputs.result}}"
        TEST-CASE-03-69_RESULTS: "${{steps.test-case-03-69.outputs.result}}"
