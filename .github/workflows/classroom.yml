name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test Case 01 [64]
      id: test-case-01-64
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 2
        setup-command: apt-get update && apt-get install -y curl && curl "https://gist.githubusercontent.com/johnghidiuflcc/4eac60d5a1546632486117a284995620/raw"
          -o test_01.py
    - name: Test Case 02 [65]
      id: test-case-02-65
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 2
