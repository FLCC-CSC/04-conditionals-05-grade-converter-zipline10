        TEST-CASE-08-90_RESULTS: "${{steps.test-case-08-90.outputs.result}}"
        TEST-CASE-09-100_RESULTS: "${{steps.test-case-09-100.outputs.result}}"
        TEST-CASE-10-101_RESULTS: "${{steps.test-case-10-101.outputs.result}}"
      with:
        runners: test-case-01-64,test-case-02-65,test-case-03-69,test-case-04-70,test-case-05-79,test-case-06-80,test-case-07-89,test-case-08-90,test-case-09-100,test-case-10-101
